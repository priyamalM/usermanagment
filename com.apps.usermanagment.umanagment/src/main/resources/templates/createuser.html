<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/headtag :: headtag"/>

<body>
<div class="page-wrapper chiller-theme toggled">

    <div th:replace="fragments/sidebarfragment :: sidebar"></div>

    <main class="page-content">
        <div class="container">
            <h2>New User</h2>
            <hr>
            <div class="row justify-content-md-center" >
                <div class="col-md-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="uname">User Name</label>
                                <input type="text" class="form-control m-0 p-0" id="uname" placeholder="UserName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control m-0 p-0" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control m-0 p-0" id="inputEmail" placeholder="Abc@y.com">
                        </div>
                            <div class="form-group">
                                <label>Roles</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                           <div class="col-md-3">
                                               <div class="form-check">
                                                   <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                   <label class="form-check-label" for="gridCheck1">
                                                       Admin
                                                   </label>
                                               </div>
                                               <div class="form-check">
                                                   <input class="form-check-input" type="checkbox" id="gridCheck2">
                                                   <label class="form-check-label" for="gridCheck2">
                                                       User
                                                   </label>
                                               </div>
                                               <div class="form-check">
                                                   <input class="form-check-input" type="checkbox" id="gridCheck3">
                                                   <label class="form-check-label" for="gridCheck3">
                                                       Visitor
                                                   </label>
                                               </div>
                                           </div>
                                        <div class="col-md-9"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save User</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- page-wrapper -->
<div th:replace="fragments/footer :: footer" th:remove="tag"></div>

</body>
</html>
